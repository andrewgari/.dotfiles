# Reload
unbind r
bind r source-file ~/.tmux.conf

# Prefix
set -g prefix C-s
bind-key C-s send-prefix

# Pane Config ============================================== {{
unbind %
bind | split-window -h # horizontal
unbind '"'
bind - split-window -v # vertical

setw -g mode-keys vi
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z
# }}

set-option -g mouse on

# PLUGINS ================================ {{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-copycat'
#set -g @plugin 'tmux-plugins/'

set -g @plugin 'Morantron/tmux-fingers' # prefix is C-F
set -g @plugin 'kenos1/tmux-cht-sh' # prefix is C-s
set -g @plugin 'yardnsm/tmux-1password' # prefix is C-u

set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-down-exit-copy-mode "off"
set -g @scroll-without-changing-pane "on"
set -g @scroll-in-moused-over-pane "on"

# set -g @plugin 'christoomey/vim-tmux-navigator

set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Tampa, Fl"
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, tmux-ram-usage, network, network-bandwidth, network-ping, ssh-session, attached-clients, network-vpn, weather, time, mpc, spotify-tui, kubernetes-context, synchronize-panes
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
# set -g @dracula-show-left-icon hostname
set -g status-position bottom
# }}

run '~/.tmux/plugins/tpm/tpm'
