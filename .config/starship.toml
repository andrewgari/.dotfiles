# ~/.config/starship.toml

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Custom format
format = """
$env_var\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$cmd_duration\
$character"""

# Cool prompt symbols
[character]
success_symbol = "[âš¡](bold green)"
error_symbol = "[ğŸ’¥](bold red)"

# OS detection with icons
[env_var.OS_ICON]
variable = "STARSHIP_OS"
default = ""
format = "[$env_value]($style) "
style = "bold blue"

# Hostname
[hostname]
ssh_only = false
format = "[$hostname]($style) "
style = "bold yellow"

# Current directory with style
[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
style = "bold cyan"
format = "[ $path]($style) "
read_only = " ğŸ”’"
read_only_style = "red"

# Git configuration
[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold purple"

[git_status]
