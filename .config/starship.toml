format = """ 
$git_branch\
$git_status\
$python$nodejs$rust$golang$java\
$docker_context\
$battery\
$os\
[$username](yellow)[@](cyan)[$hostname](green) $directory$character
"""

[env_var.SOFTWARE_UPDATE_AVAILABLE]
variable = 'SOFTWARE_UPDATE_AVAILABLE'
format = '[$env_value]($style)'
default = ''
style = 'bold cyan'

[env_var.DOTFILES_UPDATE_AVAILABLE]
variable = 'DOTFILES_UPDATE_AVAILABLE'
format = '[$env_value]($style)'
default = ''
style = 'bold cyan'

[os]
format = "[ $symbol ]($style)"
style = "bold blue"
disabled = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[line_break]
disabled = true

[buf]
symbol = " "

[c]
symbol = " "

